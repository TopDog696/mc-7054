<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>World Builder 2.0</title>
  <style>
    body{margin:0;overflow:hidden;font-family:Arial;background:#000}
    #mainMenu, #chatbotUI{position:absolute;top:0;left:0;width:100%;height:100%;display:none;flex-direction:column;align-items:center;justify-content:center;gap:1rem;background:#111;color:#fff;z-index:1000}
    #mainMenu{display:flex}
    .btn{padding:1rem 2rem;background:#0066ff;border:none;border-radius:.5rem;color:#fff;font-size:1.2rem;cursor:pointer}
    #hamburgerBtn{position:fixed;top:1rem;right:1rem;z-index:2000;background:rgba(0,0,0,.5);color:#fff;border:none;padding:.5rem;border-radius:.3rem;font-size:1.5rem}
    #menuPanel{position:fixed;top:3rem;right:1rem;background:rgba(0,0,0,.8);color:#fff;padding:1rem;border-radius:.5rem;display:none;flex-direction:column;gap:.5rem}
    #inventory{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:4px;z-index:1000}
    .invSlot{width:50px;height:50px;border:2px solid #333;background:#111;border-radius:.3rem;display:flex;align-items:center;justify-content:center;font-size:20px;color:#fff}
    .invSlot.selected{border-color:#ff0}
    #progressBar{position:fixed;top:55%;left:50%;transform:translate(-50%,-50%);width:120px;height:8px;background:#333;border-radius:4px;display:none}
    #progressFill{width:0%;height:100%;background:#fff;border-radius:4px}
    #crosshair{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;font-size:28px;pointer-events:none;text-shadow:0 0 4px #000}
  </style>
</head>
<body>

<!-- Main menu -->
<div id="mainMenu">
  <h1>World Builder 2.0</h1>
  <button class="btn" id="btnStart">Start Game</button>
  <button class="btn" id="btnAchievements">Achievements (soon)</button>
  <button class="btn" id="btnShop">Shop (soon)</button>
</div>

<!-- Game canvas -->
<canvas id="game"></canvas>
<div id="inventory"></div>
<div id="crosshair">+</div>
<div id="progressBar"><div id="progressFill"></div></div>

<!-- Hamburger -->
<button id="hamburgerBtn">☰</button>
<div id="menuPanel">
  <button onclick="pauseGame()">Pause / Resume</button>
  <button onclick="restartGame()">Restart</button>
  <label>Sound&nbsp;<input type="range" id="masterVol" min="0" max="1" step="0.1" value="0.3"></label>
  <button onclick="watchAd()">Watch Ad (100 coins)</button>
  <button onclick="toggleChat()">Open Chatbot</button>
</div>

<!-- Chatbot modal -->
<div id="chatbotUI">
  <h2>Global Chatbot (10 languages)</h2>
  <div id="chatbox" style="width:90%;max-width:600px;height:400px;overflow-y:auto;border:1px solid #555;padding:.5rem;background:#222"></div>
  <div style="display:flex;width:90%;max-width:600px;margin-top:.5rem">
    <input id="msg" type="text" placeholder="Type / upload media" style="flex:1;padding:.5rem;border:none;border-radius:.3rem 0 0 .3rem">
    <button onclick="sendMsg()" style="padding:.5rem .8rem;border:none;background:#0066ff;color:#fff;border-radius:0 .3rem .3rem 0">Send</button>
  </div>
  <button onclick="toggleChat()">Close</button>
</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
window.THREE = THREE; // global for brevity

/* ---------- Materials ---------- */
const blockTypes = {
  grass:{color:0x4a7c59}, dirt:{color:0x8b4513}, stone:{color:0x696969},
  wood:{color:0x8b4513}, leaf:{color:0x2d9d2d}, sand:{color:0xd2b48c},
  brick:{color:0xb22222}, glass:{color:0xadd8e6,transparent:true,opacity:.7}
};
const geoCube = new THREE.BoxGeometry(1,1,1);
const mats = {};
Object.entries(blockTypes).forEach(([id,cfg])=>{
  mats[id]=new THREE.MeshLambertMaterial({color:cfg.color,transparent:cfg.transparent||false,opacity:cfg.opacity||1});
});

/* ---------- Global State ---------- */
let inventory={}, selected=0;
Object.keys(blockTypes).forEach(k=>inventory[k]=k==='grass'?99:0);
let px=0, py=25, pz=0, velY=0, onGround=false;
const blocks = new Map();
const WORLD_RAD = 256, chunkSize = 32;
function key(x,y,z){return `${x}|${y}|${z}`;}
function getHeight(x,z){return Math.floor(Math.sin(x*.02)*Math.cos(z*.02)*8+Math.sin(x*.006)*Math.cos(z*.006)*20))+12;}

/* ---------- Build / Break ---------- */
function addBlock(x,y,z,type){
  if(y<0||y>64) return;
  const k=key(x,y,z);
  if(blocks.has(k)) return;
  const mesh=new THREE.Mesh(geoCube,mats[type]);
  mesh.position.set(x,y,z);
  mesh.userData={type,x,y,z};
  blocks.set(k,mesh);
  scene.add(mesh);
}
function removeBlock(block){
  const p=block.userData;
  blocks.delete(key(p.x,p.y,p.z));
  scene.remove(block);
  inventory[p.type]=(inventory[p.type]||0)+1;
}

/* ---------- Terrain Gen ---------- */
function genChunk(cx,cz){
  const bx=cx*chunkSize, bz=cz*chunkSize;
  for(let x=0;x<chunkSize;x++){
    const wx=bx+x;
    for(let z=0;z<chunkSize;z++){
      const wz=bz+z;
      const h=getHeight(wx,wz);
      for(let y=-2;y<=h;y++){
        const blk=y===h?(Math.random()<.3?'grass':'dirt'):(y>=h-3?'dirt':'stone');
        addBlock(wx,y,wz,blk);
      }
      if(Math.random()<.02 && h>10) addTree(wx,h+1,wz);
      else if(Math.random()<.15 && h>5) addGrass(wx,h+1,wz);
    }
  }
}
function addTree(x,y,z){
  for(let i=0;i<6;i++) addBlock(x,y+i,z,'wood');
  for(let dx=-2;dx<=2;dx++)
    for(let dy=4;dy<=7;dy++)
      for(let dz=-2;dz<=2;dz++)
        if(Math.abs(dx)+Math.abs(dz)+Math.abs(dy-5.5)<4)
          addBlock(x+dx,y+dy,z+dz,'leaf');
}
function addGrass(x,y,z){
  if(!blocks.has(key(x,y-1,z))) return;
  addBlock(x,y,z,'grass');
}
for(let cx=-4;cx<=4;cx++)
  for(let cz=-4;cz<=4;cz++)
    genChunk(cx,cz);

/* ---------- Lighting ---------- */
scene.add(new THREE.AmbientLight(0xffffff,.7));
const sunLight=new THREE.DirectionalLight(0xffffff,.9);
sunLight.position.set(1,1,1);
scene.add(sunLight);

/* ---------- Player & Arms ---------- */
const armGroup=new THREE.Group();
const armGeo=new THREE.BoxGeometry(.25,1,.25);
const armMat=new THREE.MeshLambertMaterial({color:0xffcc99});
const leftArm=new THREE.Mesh(armGeo,armMat);
leftArm.position.set(-.6,-.5,-1.2);
leftArm.rotation.z=.5;
armGroup.add(leftArm);
const rightArm=new THREE.Mesh(armGeo,armMat);
rightArm.position.set(.6,-.5,-1.2);
rightArm.rotation.z=-.5;
armGroup.add(rightArm);
camera.add(armGroup);
scene.add(camera);

/* ---------- Controls ---------- */
const keys={};
let isDigging=false;
onkeydown=e=>keys[e.code]=true;
onkeyup  =e=>keys[e.code]=false;
window.addEventListener('wheel',e=>{
  selected=(selected+(e.deltaY>0?1:-1)+Object.keys(blockTypes).length)%Object.keys(blockTypes).length;
  renderHotbar();
});
function renderHotbar(){
  const hb=document.getElementById('inventory');
  hb.innerHTML='';
  Object.entries(blockTypes).forEach(([id,cfg],idx)=>{
    const slot=document.createElement('div');
    slot.className='invSlot'+(idx===selected?' selected':'');
    slot.style.backgroundColor='#'+cfg.color.toString(16).padStart(6,'0');
    slot.textContent=inventory[id]||0;
    hb.appendChild(slot);
  });
}
renderHotbar();

/* ---------- Audio ---------- */
const audio=new Audio('https://cdn.jsdelivr.net/gh/AnalyticalGraphicsInc/cesium@master/Apps/SampleData/sounds/bing.ogg');
audio.loop=true;
audio.volume=0.3;
document.getElementById('masterVol').oninput=e=>audio.volume=e.target.value;
document.getElementById('btnStart').onclick=()=>{
  document.getElementById('mainMenu').style.display='none';
  audio.play().catch(()=>{});
};

/* ---------- Raycast + Hold-to-Dig ---------- */
const raycaster=new THREE.Raycaster();
onmousedown=e=>{
  if(document.pointerLockElement!==document.body) return;
  if(e.button===0) isDigging=true;
  else if(e.button===2){
    const dir=new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
    raycaster.set(camera.position,dir);
    const res=raycaster.intersectObjects([...blocks.values()]);
    if(res.length){
      const hit=res[0].object, n=res[0].face.normal;
      const x=hit.userData.x+n.x, y=hit.userData.y+n.y, z=hit.userData.z+n.z;
      const typeList=Object.keys(blockTypes);
      if(inventory[typeList[selected]]>0 && y<64){
        addBlock(x,y,z,typeList[selected]);
        inventory[typeList[selected]]--;
        renderHotbar();
      }
    }
  }
};
onmouseup=e=>isDigging=false;

/* ---------- Mouse-look ---------- */
let mouseX=0, mouseY=0;
document.addEventListener('mousemove',e=>{
  if(document.pointerLockElement===document.body){
    mouseX-=e.movementX*0.002;
    mouseY-=e.movementY*0.002;
    mouseY=Math.max(-Math.PI/2,Math.min(Math.PI/2,mouseY));
    camera.rotation.set(mouseY,mouseX,0);
  }
});

/* ---------- UI helpers ---------- */
window.pauseGame=()=>{};
window.restartGame=()=>location.reload();
window.watchAd=()=>alert('Ad watched! +100 coins (demo)');
window.toggleChat=()=>{
  const ui=document.getElementById('chatbotUI');
  ui.style.display=ui.style.display==='none'?'flex':'none';
};
window.sendMsg=()=>{
  const msg=document.getElementById('msg').value.trim();
  if(!msg) return;
  const lang=navigator.language.slice(0,2);
  const replies={en:'Hello!', es:'¡Hola!', fr:'Salut!', de:'Hallo!', zh:'你好!', ja:'こんにちは!', ru:'Привет!', pt:'Olá!', ar:'مرحبا!', hi:'नमस्ते!'};
  const box=document.getElementById('chatbox');
  box.innerHTML+=`<div><b>You:</b> ${msg}</div><div><b>Bot:</b> ${replies[lang]||'Hello!'}</div>`;
  box.scrollTop=box.scrollHeight;
  document.getElementById('msg').value='';
};
document.addEventListener('contextmenu',e=>e.preventDefault());

/* ---------- Game Loop ---------- -->
function update(){
  requestAnimationFrame(update);

  /* Movement */
  const speed=0.2;
  let dx=0,dz=0;
  if(keys['KeyW']||keys['ArrowUp'])    dz=-1;
  if(keys['KeyS']||keys['ArrowDown'])  dz=1;
  if(keys['KeyA']||keys['ArrowLeft'])  dx=-1;
  if(keys['KeyD']||keys['ArrowRight']) dx=1;
  const dir=new THREE.Vector3(dx,0,dz).normalize().applyAxisAngle(new THREE.Vector3(0,1,0),mouseX);
  px+=dir.x*speed; pz+=dir.z*speed;

  velY-=0.015;
  py+=velY;
  const ground=getHeight(px,pz)+1.75;
  if(py<ground){py=ground;velY=0;onGround=true;}else onGround=false;
  if(keys['Space'] && onGround) velY=0.3;

  camera.position.set(px,py,pz);
  armGroup.position.set(px,py-1,pz);

  /* Hold-to-dig */
  if(isDigging){
    raycaster.set(camera.position,new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion));
    const res=raycaster.intersectObjects([...blocks.values()]);
    if(res.length){
      digProgress+=0.05;
      document.getElementById('progressFill').style.width=(digProgress*100)+'%';
      document.getElementById('progress').style.display='block';
      if(digProgress>=1){
        removeBlock(res[0].object);
        digProgress=0;
        document.getElementById('progress').style.display='none';
      }
    }else{
      digProgress=0;
    }
  }else{
    document.getElementById('progress').style.display='none';
  }

  renderer.render(scene,camera);
}
update();
</script>
</body>
</html>
